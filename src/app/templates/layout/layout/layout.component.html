<mat-drawer-container hasBackdrop>
  <mat-drawer #sidenav mode="side"><app-mobile-menu (onClick)="sidenav.close()" /></mat-drawer>
  <mat-drawer-content>
    <app-header [isMobile]="isMobile$ | async" (onOpenSidenav)="sidenav.open()" />
    <div class="container-wrapper">
      <div class="container">
        <router-outlet />
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
